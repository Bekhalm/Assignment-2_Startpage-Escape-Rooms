<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Challenges</title>
    <link rel="stylesheet" href="filter.css">
</head>
<body>
    <main class="main">
        <button class="main__button">Filter Challenges</button>
        
        <!-- Filter Box -->
        <div class="filter_box">
            <div class="filter_box_content">
                <span class="filter_box_close" id="close_button">&times;</span>
                <h3 class="filter_box_title">Filter challenges</h3>
                
                <!-- By Type -->
                <div class="by_type section">
                    <h5>By type</h5>
                    <form>
                        <p>
                            <input type="checkbox" id="online" name="onlinebox">
                            <label for="onlinebox">Include online challenges</label>
                        </p>
                        <p>
                            <input type="checkbox" id="onsite" name="onsitebox">
                            <label for="onsitebox">Include on-site challenges</label>
                        </p>
                    </form>
                </div>
                
                
               
                <!-- By Rating -->
                <div class="by_rating section">
                    <h5>By rating</h5>
                    <div class="rating_stars">
                        <div class="star" id="star1"></div>
                        <div class="star" id="star2"></div>
                        <div class="star" id="star3"></div>
                        <div class="star" id="star4"></div>
                        <div class="star" id="star5"></div>
                    </div>
                </div>

                <!-- Search Input -->
                <div class="search_input section">
                    <h5>Or type to search for keyword</h5>
                    <input type="text" placeholder="Start typing to filter">
                </div>
                
                <!-- By Tags -->
                <div class="by_tags section">
                    <h5 id="by_tags_title">By tags</h5>
                    <div class="tags_container">
                        <span class="filter__tag">Web</span>
                        <span class="filter__tag">Linux</span>
                        <span class="filter__tag">Cryptography</span>
                        <span class="filter__tag">Coding</span>
                        <span class="filter__tag">Some other tag</span>
                        <span class="filter__tag">A final tag</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="filter.js"></script>
</body>
</html>
